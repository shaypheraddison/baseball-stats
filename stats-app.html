<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Baseball Stats</title>
</head>
<body>

    <div id="stats-container">
        <h1 id="custom-header">Create Your Own Stat Line</h1>
        <select name="baseball-player" id="player-choice">
            <option value="">Choose Batter or Pitcher</option>
            <option value="batter" id="batter">Batter</option>
            <option value="pitcher" id="pitcher">Pitcher</option>
        </select>
        <div class="input-data">
            <input type="text" class="input-box" placeholder="Enter Player Name" id="name" autocomplete="name" autocapitalize="words" required>
            <button id="main-button">Submit</button>
        </div>
        <div id="batter-stats" class="input-data">
            <input type="number" class="input-box" placeholder="At-Bats" id="at-bats" required>
            <input type="number" class="input-box" placeholder="Hits" id="hits" required>
            <input type="number" class="input-box" placeholder="Walks" id="walks" required> 
            <input type="number" class="input-box" placeholder="Sacrifice Flies" id="sacrifice-flies" required> 
            <input type="number" class="input-box" placeholder="Hit-by-Pitches" id="hit-by-pitches" required> 
            <input type="number" class="input-box" placeholder="Singles" id="singles" required> 
            <input type="number" class="input-box" placeholder="Doubles" id="doubles" required>
            <input type="number" class="input-box" placeholder="Triples" id="triples" required> 
            <input type="number" class="input-box" placeholder="Home Runs" id="home-runs" required> 
        </div>
        <div id="pitcher-stats" class="input-data">
            <input type="number" class="input-box" placeholder="Innings Pitched" id="innings-pitched" required>
            <input type="number" class="input-box" placeholder="Runs Allowed" id="runs-allowed" required>
            <input type="number" class="input-box" placeholder="Earned Runs" id="earned-runs" required>
            <input type="number" class="input-box" placeholder="Hits Given Up" id="hits-given-up[]" required>
            <input type="number" class="input-box" placeholder="Walks Issued" id="walks-issued" required>
            <input type="number" class="input-box" placeholder="Wild Pitches" id="wild-pitches" required>
            <input type="number" class="input-box" placeholder="Strikeouts" id="strikeouts" required>
            <input type="number" class="input-box" placeholder="Home Runs Allowed" id="home-runs-allowed" required>
            <input type="number" class="input-box" placeholder="Wins" id="wins" required>
            <input type="number" class="input-box" placeholder="Losses" id="losses" required>
        </div>


    </div>
    
</body>
</html>
