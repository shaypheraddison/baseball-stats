<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Baseball Stats</title>
</head>
<body>

    <div id="stats-container">
        <h1 id="custom-header">Create Your Own Stat Line</h1>
        <select name="baseball-player" id="player-choice">
            <option value="">Choose Batter or Pitcher</option>
            <option value="batter" id="batter">Batter</option>
            <option value="pitcher" id="pitcher">Pitcher</option>
        </select>
        <div class="input-data">
            <input type="text" placeholder="Enter Player Name" id="name">
            <button id="name-button">Submit</button>
        </div>
        <div id="batter-stats">
            <input type="text" placeholder="At-Bats" id="at-bats">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Hits" id="hits">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Walks" id="walks"> 
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Hit-by-Pitches" id="hit-by-pitches"> 
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Sacrifice Flies" id="sacrifice-flies"> 
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Singles" id="singles"> 
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Doubles" id="doubles"> 
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Triples" id="triples"> 
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Home Runs" id="home-runs"> 
            <button id="stat-button">Submit</button>
        </div>
        <div id="pitcher-stats">
            <input type="text" placeholder="Innings Pitched" id="innings-pitched">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Runs Allowed" id="runs-allowed">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Earned Runs" id="earned-runs">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Hits Given Up" id="hits">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Walks Issued" id="walks">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Wild Pitches" id="wild-pitches">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Strikeouts" id="strikeouts">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Home Runs Allowed" id="home-runs-allowed">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Wins" id="wins">
            <button id="stat-button">Submit</button>

            <input type="text" placeholder="Losses" id="losses">
            <button id="stat-button">Submit</button>
        </div>


    </div>
    
</body>
</html>
